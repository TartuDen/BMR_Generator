openapi: 3.0.0
servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/DENVER1033/BR_Generator/1.0.0
info:
  version: "2.0.0"
  title: br_generator
  description: The API for the BR Generator project
paths:
  /main_table_equipment:
    get:
      summary: Retrieve equipment information
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: The unique identifier for the equipment
                      example: 1
                    equipment:
                      type: string
                      description: The name of the equipment
                      example: balances
                    eq_info:
                      type: array
                      items:
                        type: object
                        properties:
                          code:
                            type: string
                            description: The equipment code
                            example: "007-1"
                          description:
                            type: string
                            description: Description of the equipment
                            example: "max=3kg"
        '404':
          description: Equipment information not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /eq_params:
    get:
      summary: Retrieve equipment parameters
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: The unique identifier for the parameter
                      example: 1
                    parameter:
                      type: string
                      description: The name of the parameter
                      example: durationRange
        '404':
          description: Equipment parameters not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /operations:
    get:
      summary: Retrieve equipment operations
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: The unique identifier for the operation
                      example: 1
                    equipment:
                      type: string
                      description: The name of the equipment
                      example: reactor
                    description:
                      type: array
                      items:
                        type: object
                        properties:
                          operation_type:
                            type: string
                            description: Type of operation
                            example: prepare_of_reactor
                          content:
                            type: string
                            description: Description of the operation
                            example: "Reactor preparation: The reactor {reactor} and thermostat are checked to be ready for work."
                          Other:
                            type: string
                            description: Additional information about the operation
                            example: ""
        '404':
          description: Equipment operations not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  schemas:
    Equipment:
      type: object
      required:
        - equipment
        - eq_info
      properties:
        id:
          type: integer
          description: The unique identifier for the equipment
        equipment:
          type: string
          description: The name of the equipment
        eq_info:
          type: array
          items:
            type: object
            properties:
              code:
                type: string
                description: The equipment code
              description:
                type: string
                description: Description of the equipment
    Error:
      type: object
      properties:
        message:
          type: string
          description: Error message describing the issue
