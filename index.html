<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Bootstrap Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
        }

        .dropdown-submenu {
            position: relative;
        }

        .dropdown-submenu .dropdown-menu {
            top: 0;
            left: 100%;
            margin-top: -1px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="bg-dark text-light py-4">
        <div class="container">
            <h1 class="display-4">BMR Generator</h1>
        </div>
    </header>

    <!-- Main content -->
    <div class="wrapper">
        <div class="container-fluid content">
            <div class="row">
                <!-- Sidebar -->

                <!-- Table content -->
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Equipment</th>
                                    <th>Column 2</th>
                                    <th>Column 3</th>
                                    <th>Column 3</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>
                                        <div class="container">

                                            <div class="dropdown">
                                                <button class="btn btn-default dropdown-toggle" type="button"
                                                    data-toggle="dropdown">Type
                                                </button>
                                                <ul class="dropdown-menu">
                                                    <!-- Reactors -->
                                                    <li>
                                                        <a class="test" tabindex="-1" href="#">Reactor System <span
                                                                class="caret"></span></a>
                                                        <ul class="dropdown-menu">
                                                            <li><a tabindex="-1" href="#">002-17</a></li>
                                                            <li><a tabindex="-1" href="#">002-13</a></li>
                                                        </ul>
                                                    </li>
                                                    <!-- Ovens -->
                                                    <li>
                                                        <a class="test" tabindex="-1" href="#">Oven <span
                                                                class="caret"></span></a>
                                                        <ul class="dropdown-menu">
                                                            <li><a tabindex="-1" href="#">012-13</a></li>
                                                            <li><a tabindex="-1" href="#">012-3</a></li>
                                                        </ul>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>






                                    </td>


                                    <td>Data 2</td>
                                    <td>Data 3</td>
                                    <td>Data 3</td>
                                </tr>
                                <!-- Add more rows as needed -->
                            </tbody>
                        </table>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-light py-3 mt-auto">
        <div class="container">
            <span class="text-muted">Sticky Footer</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('.dropdown a.test').on("click", function (e) {
                $(this).next('ul').toggle();
                e.stopPropagation();
                e.preventDefault();
            });
        });
    </script>
</body>

</html>
