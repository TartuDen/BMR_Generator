<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Area</title>
    <style>
        .editable {
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<div class="editable" contenteditable="true">
    Loading into reactor:
    Required amount of <select name="material"><option value="">--select--</option><option value="sm.1">sm.1 - 1.1</option></select> is weighed on the balances.
    Weighted material is loaded into reactor <select name="reactor"><option value="002-15">002-15</option></select> in portions.
    
    Specified amount: <input type="text" name="specified-amount" placeholder="..... kg (..... - â€¦.. kg)">
</div>

<script>
    // Optional: Add event listeners to handle changes
    document.querySelectorAll('select, input').forEach(element => {
        element.addEventListener('change', function() {
            console.log(`${this.name} changed to ${this.value}`);
        });
    });
</script>

</body>
</html>
