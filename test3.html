<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Editable Content</title>
    <style>
        .editable {
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<form id="editableForm" method="post" action="your-server-endpoint">
    <div class="editable" contenteditable="true">
        Loading into reactor: Required amount of <select name="material"><option value="">--select--</option><option value="sm.1">sm.1 - 33.2</option><option value="sm.3">sm.3 - 4.3</option></select> is weighed on the balances. Weighted material is loaded into reactor <select name="reactor"><option value="002-16">002-16</option><option value="002-12">002-12</option></select> in portions. Specified amount: ….. kg (….. - ….. kg)
        Specified amount: 
        <input type="text" name="specified-amount" placeholder="..... kg (..... - ….. kg)">
    </div>
    <input type="hidden" name="editableContent" id="editableContent">
    <button type="submit">Submit</button>
</form>

<script>
    document.getElementById('editableForm').addEventListener('submit', function() {
        var editableDiv = document.querySelector('.editable');
        var hiddenInput = document.getElementById('editableContent');
        hiddenInput.value = editableDiv.innerHTML;
    });
</script>

</body>
</html>
